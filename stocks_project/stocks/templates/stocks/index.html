{% extends "stocks/layout.html" %}
{% load static %}

{% block body %}
    <div class="header">
        <header>
            <form id="form_submit" action="">
                <input id="stock" placeholder="Stock" type="text">
                <input type="submit" value="submit">
            </form>
        </header>
    </div>
    <div class="container">
        <div id="container-header">
            <div id="market-div">MARKET &gt;</div>
            <div id="stock-name-div"></div>
            <div id="stock-ETF-div">NASDAQ</div>
        </div>
        <div id="container-body">
            <div id="stock-ticker-div"><div id="name-ticker"></div></div>
            <div id="stock-price-data">
                <div id="price"></div>
                <div id="points-percentage"><div id="points"></div><div id="percentage"></div></div>
            </div>
        </div>
    </div>
    <div class="popular-stocks">
        <header class="pop-stocks-header">popular stocks</header>
        <div class="pop-stocks">
            <ul>
                <li><div class="pop-stocks-titles">Ticker</div><div id="AAPL">AAPL</div><div id="TSLA">TSLA</div><div id="AMZN">AMZN</div><div id="AMD">AMD</div><div id="NVDA">NVDA</div></li>
                <li><div class="pop-stocks-titles">Price</div><div id="AAPL-price"></div><div id="TSLA-price"></div><div id="AMZN-price"></div><div id="AMD-price"></div><div id="NVDA-price"></div></li>
                <li><div class="pop-stocks-titles">Point</div><div id="AAPL-points"></div><div id="TSLA-points"></div><div id="AMZN-points"></div><div id="AMD-points"></div><div id="NVDA-points"></div></li>
                <li><div class="pop-stocks-titles">Percentage</div><div id="AAPL-perc"></div><div id="TSLA-perc"></div><div id="AMZN-perc"></div><div id="AMD-perc"></div><div id="NVDA-perc"></div></li>
            </ul>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'stocks/index.js' %}"></script>
{% endblock %}
